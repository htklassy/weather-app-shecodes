<body>

<div class="container main-weather-box">
    <div class="row weather-search">
        <div class="col weather-search">
            <h1 class="currently-in" id="currently-in">
                Currently in
            </h1>
            <div class="col weather-search">
                <form class="search-form" id="search-form">
            <input 
            type="search" 
            placeholder="Enter City"
            class="input-search-box"
            id="city-input" />

            <input 
            type="submit" 
            value="Search"
            class ="input-search-button" />
            <div class="col-3">
                <button 
                    class="current-location-button" 
                    id="current-location-button">
                    <i class="fas fa-map-marker"></i> Current Location
                </button>
            </div>
            </form>
        </div>
    </div>
    
        <div class="row">
            <div class="col middle-weather-box">
                <!--current weather icon-->
                <div class="row">
                    <h1>
                        <i class="fas fa-cloud-sun current-weather-icon"></i>
                    </h1>
                </div>
            </div>
            <div class="col middle-weather-box">
                <!--current temperature-->
                <div class="row">
                    <i class="fas fa-temperature-low current-temperature-icon"></i>
                    <h1 class="current-temperature" id="current-temperature">
                         69
                    </h1>
                    <div class="row temp-f-c">
                        <h1 class="temp-f-c">
                            °F | °C
                        </h1>
                    </div>
                </div>
            </div>
            <div class="col middle-weather-box">
                <!--current city-->
                <div class="row current-city">
                    <h2 class="current-city" id="current-city">
                        Denver, Colorado
                    </h2>
                </div>
                <div class="row current-time">
                <h3 class="current-time">
                    <span class="current-day" id="current-day">
                        Monday
                    </span> 
                    <span class="current-time" id="current-time">
                        <!--3:00-->
                    </span>
                    <span class="am-pm">
                        <!--PM-->
                    </span>
                </h3>
                </div>
                <div class="row w-p-h">
                    <h4 class="w-p-h">
                        <span class="wind" id="wind">0 mph </span><i class="fas fa-wind"></i> <br />
                        <span class="precipitation" id="precipitation"> 0 % </span><i class="fas fa-tint"></i> <br />
                        <span class="humidity" id="humidity"> 13 %</span><i class="fas fa-water"></i> <br />
                    </h4>
                </div>
            </div>
            <div class="container days-of-week-box">
            <div class="row">
                <div class="col days-of-week">
                    <h5 class="days-of-week">
                        mon
                    </h5>
                </div>
                <div class="col days-of-week">
                    <h5 class="days-of-week">
                        tue
                    </h5>
                </div>
                <div class="col days-of-week">
                    <h5 class="days-of-week">
                        wed
                    </h5>
                </div>
                <div class="col days-of-week">
                    <h5 class="days-of-week">
                        thu
                    </h5>
                </div>
                <div class="col days-of-week">
                    <h5 class="days-of-week">
                        fri
                    </h5>
                </div>
            </div>
            <div class="row">
                <div class="col days-of-week-icon">
                    <h5>
                        <i class="fas fa-cloud-sun days-of-week-icon"></i>
                    </h5>
                </div>
                <div class="col days-of-week-icon">
                    <h5>
                        <i class="fas fa-cloud-sun days-of-week-icon"></i>
                    </h5>
                </div>
                <div class="col days-of-week-icon">
                    <h5>
                        <i class="fas fa-cloud-sun days-of-week-icon"></i>
                    </h5>
                </div>
                <div class="col days-of-week-icon">
                    <h5>
                        <i class="fas fa-cloud-sun days-of-week-icon"></i>
                    </h5>
                </div>
                <div class="col days-of-week-icon">
                    <h5>
                        <i class="fas fa-cloud-sun days-of-week-icon"></i>
                    </h5>
                </div>
                <div class="container high-low-temp">
                <div class="row">
                    <div class="col days-of-week">
                        <h5>
                            <span class="high-temp">69°</span> <span class="low-temp">47°</span>
                        </h5>
                    </div>
                    <div class="col days-of-week">
                        <h5>
                            <span class="high-temp">69°</span> <span class="low-temp">47°</span>
                        </h5>
                    </div>
                    <div class="col days-of-week">
                        <h5>
                            <span class="high-temp">69°</span> <span class="low-temp">47°</span>
                        </h5>
                    </div>

                        <h5>

                        </h5>
                    </div>
                    <div class="col days-of-week">
                        <h5>
                            <span class="high-temp">69°</span> <span class="low-temp">47°</span>
                        </h5>
                    </div>
            </div>
            </div>
                </div>
                </div>
            </div>
        </div>
    </div>
</div>
